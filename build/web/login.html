<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Codo a Codo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="text-center" cz-shortcut-listen="true">
    <br>
    <br>
    <br>
    <br>
    <main class="form-signin w-50 m-auto">
        <form action="checkuser" method="post">
            <img class="mb-4" src="./images/logo.jpg" alt="" width="90" height="90">
            <h1 class="h3 mb-3 fw-normal">Ingresar al sistema</h1>

            <div class="form-floating">
                <input type="email" name="floatingInput" class="form-control" id="floatingInput" placeholder="prueba@gmail.com">
                <label for="floatingInput">Correo electrónico</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" name="floatingPassword" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>
<br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>
        <br>
        <a href="index.html">Inicio</a>
    </main>





</body>

</html>
